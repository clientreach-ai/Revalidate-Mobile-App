# fly.toml app configuration file generated for revalidate-api on 2026-01-26T00:33:22+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'revalidate-api'
primary_region = 'iad'

[build]
  context = '.'
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  API_BASE_URL = 'https://revalidate-api.fly.dev'

[mounts]
  source = 'uploads_data'
  destination = '/app/apps/api/uploads'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  # Keep a single machine to stay within free tier limits
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '512mb'
  cpus = 1
  memory_mb = 512
